    <div class="container">
      <div class="row mt-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Genre Type</div>
            <div id="genre" class="card-body"></div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Listings</div>
            <div class="card-body"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const genreDropdownBtn = document.getElementById("genreDropdownBtn");
      const genreDropdownContent = document.getElementById(
        "genreDropdownContent"
      );

      genreDropdownBtn.addEventListener("click", function () {
        genreDropdownContent.classList.toggle("show");
      });

      window.onclick = function (event) {
        if (!event.target.matches("#genreDropdownBtn")) {
          const dropdowns = document.getElementsByClassName("dropdown-content");
          for (let i = 0; i < dropdowns.length; i++) {
            const openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };
    </script>
  </body>
